<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>ERS</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="welcome" class="jumbotron">
                    <h1>Welcome to ERS</h1>
                    <h4>Your portal for reimbursement requests</h4>
                </div>
            </div>
        </header>
        <div class="wrapper container">
            <div class="btn-group tab" role="group" aria-label="login-tabs">
                <button id="login-btn"class="btn btn-default tablinks active">Login</button>
                <button id="create-account-btn" class="btn btn-default tablinks">Create Account</button>
            </div>
    
            <div id="login-form" class ="input-group tabcontent">
                <form>
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="password" class="form-control" placeholder="Password">
                </form>
            </div>
            <div id="create-account-form" class="input-group tabcontent">
                <form action="newUser" method="post">
                    <input type="text" class="form-control" name="uname" placeholder="Username">
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                    <input type="email" class="form-control" name="email" placeholder="youraddress@email.com">
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>
            
            </div>
        </div>
    </body>
    <script src="home.js"></script>
</html>
